sys:
  # 暗号化パスワード
  crypt_pass: pass

  # 承認者候補に他所属の管理者を表示
  recognizers_include_admin: false

  # ファイルからのテキスト抽出
  file_text_extraction: false

  # ツールメニュー表示
  show_tool_menu: true

cms:
  # 静的ファイルの書き出し
  file_publisher: true

  # ファイル転送機能
  file_transfer: false

  # 検索インデックス機能
  search_indexer: false

  # ページ数付きページ書き出し数
  publish_more_pages: 10

  # Kana settings
  mecab_index: "/usr/local/libexec/mecab/mecab-dict-index"
  mecab_dic: "/usr/local/lib/mecab/dic/ipadic"

  # Talk settings
  sox_bin: "/usr/bin/sox"
  lame_bin: "/usr/local/bin/lame"
  #lame_opts: "-q 5 -V 4 --silent" # HQ
  lame_opts: "-q 7 -V 9 --silent" # LQ
  talk_bin: "/usr/local/bin/open_jtalk"
  talk_dic: "/usr/local/share/open_jtalk/dic"
  talk_voice: "config/voices/mei_normal/mei_normal.htsvoice"
  #talk_opts: "-s 48000 -p 240 -r 1.1" # HQ
  talk_opts: "-s 40000 -p 200 -a 0.47 -r 1.1" # LQ
  talk_strlen: 100
  talk_text_limit: 102400
  talk_thread_num: 2

  # 地図デフォルト座標
  default_map_coordinate: "34.074598,134.551411"

  # 使用可能モジュール
  available_modules:
    - AdBanner
    - Approval
    - Feed
    - Gnav
    - GpArticle
    - GpCalendar
    - GpCategory
    - GpTemplate
    - Map
    - Organization
    - Rank
    - Survey
    - Tag
    #- BizCalendar
    #- Mailin
    #- Reception

gp_article:
  # 本文文字数制限
  body_limit: 500000
  # 携帯用内容制限[Bytes]
  body_limit_for_mobile: 163840

upload:
  # アップロード時に日本語ファイル名を許可
  allow_japanese_filename: false
